<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Nutrition.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div>
                <img src="{{ url_for('static', filename='Images/logo.png') }}" alt="logo" class="logo">
            </div>
            <div class="left-header">
                <p class="home">Home</p>
                <img src="{{ url_for('static', filename='Images/profile.png') }}" alt="profile" class="profile">
            </div>
        </div>
        <div class="recipe-wrapper">
            <h1>{{ recipe.name }}</h1>
            <img src="{{ url_for('static', filename='Images/' + recipe.image) }}" alt="{{ recipe.name }}" class="recipe-image">
            <div class="section">
                <h2>Ingredients</h2>
                <ul>
                    {% for ingredient in ingredients %}
                        <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="section">
                <h2>Instructions</h2>
                <ol>
                    {% for step in instructions %}
                        <li>{{ step }}</li>
                    {% endfor %}
                </ol>
            </div>
            <a href="/" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
